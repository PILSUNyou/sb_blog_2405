<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<h1>게시물 리스트</h1>
<div class="container my-3">
    <a th:href="@{/post/create}" class="btn btn-primary">게시물 작성하기</a>
    <table class="table table-striped">
        <thead class="table-dark" >
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
                <th>미리보기</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="post, loop : ${postList}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:text="${post.title}" th:href="@{|/post/detail/${post.id}|}"></a>
            </td>
            <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <img th:src="@{|/file/${post.thumbnailImg}|}" alt="12314" style="width: 150px; height: 150px;">
            </td>
        </tr>
        </tbody>
    </table>
</div>
